<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Glowing</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <ul>
    <li>
      <label>
        <input type="checkbox" class="input">
        <div class="icon">
          <i class="fa fa-gift" area-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" class="input">
        <div class="icon">
          <i class="fa fa-glass" area-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" class="input">
        <div class="icon">
          <i class="fa fa-heart" area-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" class="input">
        <div class="icon">
          <i class="fa fa-globe" area-hidden="true"></i>
        </div>
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" class="input">
        <div class="icon">
          <i class="fa fa-graduation-cap" area-hidden="true"></i>
        </div>
      </label>
    </li>
  </ul>
</body>
</html>
