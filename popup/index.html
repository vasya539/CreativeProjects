<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

  <div class="action" onclick="actionToggle();">
    <span>+</span>
    <ul>
      <li><i class="fa fa-facebook-f"></i>Share on Facebook</li>
      <li><i class="fa fa-twitter"></i>Share on Twitter</li>
      <li><i class="fa fa-instagram"></i>Share on Instagram</li>
      <li><i class="fa fa-pinterest-p"></i>Share on Pinterest</li>
      <li><i class="fa fa-linkedin"></i>Share on LinkedIn</li>
    </ul>
  </div>
  <script>
    function actionToggle() {
      var action = document.querySelector('.action');
      action.classList.toggle('active')
    }
  </script>
</body>
</html>
